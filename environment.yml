# Conda environment for multinorm development
#
# Install:    conda env create -f environment.yml
# Update:     conda env update -f environment.yml
# Activate:   conda activate multinorm
# Deactivate: conda deactivate

name: multinorm

channels:
  - conda-forge

dependencies:
  - python==3.7
  - pip
  - ipython
  - jupyter
  - jupyterlab
  - jupyterlab_launcher
  - numpy
  - scipy
  - pandas
  - matplotlib
  - uncertainties
  - pytest
  - pytest-cov
  - sphinx
  - pylint
  - flake8
  - iminuit
  - numdifftools
  - xarray
  - pip:
    - setuptools_scm
    - numpydoc
    - sphinx_rtd_theme
    - pydocstyle
    - black
    - twine
